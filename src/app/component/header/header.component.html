<header>
    <div class="navbar navbar-dark shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px; color: black; margin-left: 90px" class="fas fa-shipping-fast">&nbsp;
      </i>
            <strong style="font-size: 30px; color: black">UrbanStore</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products" />
            </div>
            <span class="fas fa-search search-icon"></span>
        </div>
        <button  class="btn btn-dark"  *ngIf="checkLogin()=='false'" style="margin-right: 50px; padding: 10px;">
         
      <a 
       
        routerLinkActive="active"
        routerLink="/Login"
       
        
        style="color: whitesmoke; margin-left: 0"
        >Login / Sign Up</a
      >
    </button>
       
    </div>
</header>


<div class="navbar" style="background-color: rgb(59, 68, 79); height: 55px;font-family: Arial, Helvetica, sans-serif;padding-top: 5px ;" class="d-flex justify-content-center">
    <div class="navbar-brand align-item-center d-flex">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLinkActive="active" routeLink="/Home" href="Home">Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          routeLink="/products"
          href="products"
          >Shop</a
        >
        
     
            <li class="nav-item">
                <a  class="nav-link"
                routerLinkActive="active"
                routeLink="/orders"
                href="orders">Orders</a>
            </li>
            <li>
              <div class="dropdown" style="left: 350px;">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                  My Account
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                 
                  <li><button class="dropdown-item" type="button">Profile</button></li>
                  <li><button class="dropdown-item" type="button"  >Orders</button></li>
                  <li><button class="dropdown-item" type="button"  (click)="logOut()">LogOut</button></li>
                </ul>
              </div>
            </li>
        </ul>

        <button routerLink="cart" class="btn btn-secondary" style="left: 1200px; position: absolute; font-size: 2px; height: 40px ;width: 60px;">
      &nbsp;
      <i style="font-size: 30px" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px" class="badge bg-danger">
        {{ totalItem }}
      </div>
    </button>
    </div>
</div>
