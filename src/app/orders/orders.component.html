<div style="background-color:lavenderblush">
<ng-container *ngIf="orderList.length != 0">
    <div class="container">
        <br>
        <br>
        <div class="card-table">
            <div class="cart-product">
                <table  class="table table-bordered-dark">
                    <thead class="table-dark">
                        <tr>
                            <th>OrderID</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>OrderDate</th>
                            <th>DeliveryDate</th>

                           
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of orderList">
                            <td>{{ item.id }}</td>
                            <td>{{ item.title }}</td>
                            <td>
                                <img style="width: 120px" src="{{ item.image }}" alt="" />
                            </td>
                            <th style="width: 12%">{{ item.price }}</th>
                            <td style="width: 12%">{{ item.OrderDate }}</td>
                            <td style="width: 12%">{{ item.DeliveryDate }}</td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="orderList.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title"></h5>
        </div>
        <div class="center">
            <img src="https://th.bing.com/th/id/R.d41b0f0ab9fb615c319ffaeb2b1ec506?rik=PP4z381RlSeRjg&riu=http%3a%2f%2ficon-park.com%2fimagefiles%2fshopping_cart_light_orange.png&ehk=IBLAzmeN%2b%2bBBBoUN76O28ni8e0TN1ifCsCSPUaagoYg%3d&risl=&pid=ImgRaw&r=0" alt="" />
            <h4>No Orders!</h4>
            <!-- <h6>Add item to it now</h6> -->
            <button routerLink="/products" class="btn btn-warning">Shop Now</button>
        </div>
    </div>
</ng-container>
</div>
